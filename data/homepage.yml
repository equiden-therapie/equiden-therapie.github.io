# about
about:
  enable: true
  id: "equitron"  
  title: "Das Equitron Prinzip"
  content: '
    <p class="lead">
    "Equitron. das Hochfrequenztherapiegerät ist ein zukunftweisendes Therapiesystem, das kurze, jedoch starke Energieimpulse über eine Behandlungsschlaufe an den Körper abgibt. Bis zu 20 cm tief reicht das bioelektrische Wirkungsspektrum und wirkt so direkt in jeder einzelnen Körperzelle – dort, wo Regeneration entsteht. Der Heilungsprozess verkürzt sich deutlich und die Selbstheilung kann beginnen."
    </p>
    <p class="lead">
     Verwendbar zur Schmerztherapie (u.a. Hufrollen-, Gelenkentzündungen, Iliosakralgelenk, Kissing-Spine-Syndrom), Stimulation der Muskulatur (z.B. Verspannungen Genick, Hals, Rücken), sowie regenerativen Therapien (u.a. Sehnen- und Bändererkrankungen, Spat und Arthrose).  
    </p>'
  button:
    icon: "fas fa-external-link-alt"
    btnText: "Mehr erfahren"
    URL: "https://www.equitron-pro.com/"
  image:
    x: "img/slides/equitron-2.png"
    _2x: "img/slides/equitron-2@2x.png"

# Client & Work
client_and_work:
  enable: true
  id: "infos"  

  works:
    - title: "Wer bin ich?"
      description: "Ich bin Birgit Härke und habe seit meiner Jugend Erfahrungen mit Pferden gesammelt. Aufgrund einer schweren Verletzung meines Pferdes vor ca. 3 Jahren habe ich mich intensiv mit dem Equitron und den Therapiemöglichkeiten beschäftigt. Mein Ziel ist es, ihr verlässlicher mobiler Equitronpartner zu sein."
      image:
        x: "img/slides/who-am-i-31.png"
        _2x: "img/slides/who-am-i-31@2x.png"
      is_even: true

    - title: "Was biete ich an?"
      description: "Mobile Equitron Anwendungen, gerne nach Therapieplanung des behandelnden Tierarztes. Bei Verletzungen ist eine Abklärung vom Tierarzt vor der Anwendungen unbedingt erforderlich."
      button:
        icon: "icon-arrow-right"
        btnText: "Das Equitron Prinzip"
        URL: "#equitron"
      image:
        x: "img/slides/services-42.png"
        _2x: "img/slides/services-42@2x.png"
      is_even: false

    - title: "Was kostet es?"
      description: "Eine Behandlung dauert je nach Umfang bis zu 30 min. und kostet 50€. Bei Langzeittherapien wird ein reduzierter Behandlungspreis berechnet. Die Anfahrtspauschale für den Raum 46519 Alpen (+10km) beträgt 5€. Fahrtkosten über 10km und etwaige Rabatte werden ihnen während der Buchung exakt angezeigt."
      button:
        icon: "icon-arrow-right"
        btnText: "Buchen"
        URL: "#buchung"
      image:
        x: "img/slides/service-area-51.png"
        _2x: "img/slides/service-area-51@2x.png"
      is_even: true

